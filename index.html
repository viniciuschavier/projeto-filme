<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Receba novidades sobre o mundo do cinema!</title>
</head>
<body>
    <header>
        <h1 class="titulo">Receba novidades sobre o mundo do cinema!</h1>
    </header>
    <main>
        <section class="conteudo">
            <div class="escrito">
                <h2 class="conteudo-escrito">Não perca nenhuma novidade!</h2>
                <p class="conteudo-escrito">Quer receber novidades e até mesmo notificações quando os filmes ser lançado?<br>Então se cadastre aqui embaixo.</p>
            
                <label class="cadastro"><strong>Nome</strong></label>
                <input class="caixa" type="text" name="nome" id="nome">
           
                <label class="cadastro"><strong>Sobrenome</strong></label>
                <input class="caixa" type="text" name="sobrenome" id="sobrenome">
            
                <label class="cadastro"><strong>E-mail</strong></label>
                <input class="caixa" type="email" name="email" id="email">
            
                <button class="botao">Enviar</button>
            </div>
            
            <div>
                <img src="imagens/cinema.jpg" alt="cinema">
            </div>
        </section>
    </main>
</body>
</html>
